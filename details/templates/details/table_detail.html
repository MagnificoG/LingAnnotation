<!DOCTYPE html>
<html>
<head>
    <title>{{ table.name }}</title>
</head>
<body>
    <h1>{{ table.name }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'details:upload_table' %}">Upload another file</a>
</body>
</html>
